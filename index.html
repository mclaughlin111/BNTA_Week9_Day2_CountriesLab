<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js" defer></script>
</head>

<body>
    
    <body>
        <h1>Countries:</h1>
        <form action="" id="country-form">
            <input type="text" placeholder="Search Country By Name" id="search-bar">
            <button type="submit" id="enter">Enter!</button>
        </form>
        <section id="countries">
            <p id="country-name">Name: </p>
            <p id="country-language">Languages: </p>
            <p id="country-capital">Capital:</p>
            <p id="country-population">Population: </p>
        </section>    
    </body>
    
</body>
</html>
