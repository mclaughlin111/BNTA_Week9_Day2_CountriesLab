<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js" defer></script>
</head>

<style>
    body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
    }
    #countries {
        font-size: 2rem;
    }
    span {
        font-weight: lighter;
    }
</style>

<body>
    
    <body>
        <h1>Search RESTCountries API 🌍</h1>
       <form id="search-form">
            <input type="text" placeholder="Search Country By Name" id="search-bar">
            <button type="submit" id="enter">Search</button>
        </form>
        <section id="countries">
            <p id="country-name">Name:<span id="span-name"></span> </p>
            <p id="country-language">Languages:<span id="span-language"></span></p>
            <p id="country-capital">Capital:<span id="span-capital"></span></p>
            <p id="country-population">Population:<span id="span-population"></span> </p>
        </section>  
        <button type="submit" id="all-button">Show All Countries 👇</button>
        <hr>

    </body>
    
</body>
</html>
